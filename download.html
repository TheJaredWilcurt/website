    <script>
        $(document).ready(function(){
            $.get("api.json", function (data) {

                var apiLength = data.api.length -1;

                for (var i = apiLength; i >= 0; i--) {

                    var version = data.api[i].version;
                    var branding = "Node-Webkit";
                    //get the "12" from "0.12.3"
                    var majorSemVer = version.split('.')[0];
                    var minorSemVer = version.split('.')[1];

                    if (minorSemVer > 11) {
                        //At version 0.12.0 the product was renamed to NW.js
                        branding = "NW.js";
                    }

                    if (majorSemVer > 9000) {
                        //Placeholder for when we inevitably change to a less terrible name
                    }

                    //Check in a 32-Bit Linux version is available for this release
                    if (data.api[i].lin32) {
                        var nw           = '<a href="' + data.api[i].lin32.nw           + '">' + branding + '</a>';
                        var symbol       = '<a href="' + data.api[i].lin32.symbol       + '">Symbol</a>';
                        var chromedriver = '<a href="' + data.api[i].lin32.chromedriver + '">Chrome Driver</a>';
                        var row =
                            '<tr>' +
                              '<td>V' + version + '</td>' +
                              '<td>' + nw + '</td>' +
                              '<td>' + symbol + '</td>' +
                              '<td>' + chromedriver + '</td>' +
                            '</tr>';
                        $("#dl-lin32").append(row);
                    }
                }
            });
        });
    </script>
